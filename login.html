<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | AutoMob-Mechanic</title>
    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <header>
      <nav>
        <a href="#" class="brand">
          <i class="fa-solid fa-car"></i> AutoMob-Mechanic
        </a>
        <i class="fa-solid fa-bars" id="hamburger"></i>
        <div class="nav-lists" id="navLinks">
          <a href="home.html">Home</a>
          <a href="login.html" id="login">Login</a>
          <a href="reports.html" id="reports">Reports</a>
          <a href="services.html">Services</a>
          <a href="booking.html">Booking</a>
          <!-- <a href="login.html" id="reports">Logout</a> -->
          <a class="mail" href="mailto:contact@automob.co.in"
            >contact@automob.co.in <i class="fa-solid fa-envelope"></i
          ></a>
        </div>
      </nav>
    </header>
    <div class="login">
      <form onsubmit="return login()" autocomplete="off">
        <div class="sub">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter username"
            required
          />
        </div>
        <div class="sub">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter password"
            required
          />
        </div>
        <a href="home.html">
          <button type="submit">Login</button>
        </a>
      </form>
    </div>
    <footer>
      <p>&copy; 2020 AutoMob-Mechanic. All Rights Reserved.</p>
    </footer>
    <script>
      function login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (username === "admin" && password === "admin123") {
          localStorage.setItem("loggedIn", "true");
          localStorage.setItem("username", username);
          window.location.href = "home.html";
          return false;
        } else {
          alert("Invalid credentials");
          return false;
        }
      }
    </script>
  </body>
</html>
